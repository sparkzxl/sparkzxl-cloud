application:
  frontend_url: http://127.0.0.1:8900/test/testKeycloak
server:
  shutdown: graceful
  port: 8900
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-gateway
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
      config:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://172.34.200.13/auth/realms/sparkzxl-gateway
        registration:
          keycloak:
            client-id: sparkzxl
            client-secret: 5fe69406-f5d1-4afd-ab69-f71c3d241404
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://172.34.200.13/auth/realms/sparkzxl-gateway
            jwk-set-uri: http://172.34.200.13/auth/realms/sparkzxl-gateway/protocol/openid-connect/certs
