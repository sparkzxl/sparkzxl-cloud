server:
  shutdown: graceful
  port: 8904
spring:
  application:
    name: sparkzxl-activiti-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  freemarker:
    enabled: true
    content-type: text/html
    charset: utf-8
    template-loader-path: classpath:/templates/
    suffix: .ftl
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
      config:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
  redis:
    redisson: redisson.yaml
logging:
  level:
    com.github.sparkzxl.activiti.infrastructure.mapper: debug
management:
  metrics:
    tags:
      application: ${spring.application.name}
