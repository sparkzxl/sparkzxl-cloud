server:
  shutdown: graceful
  port: 8861
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-authorization-server
  lifecycle:
    timeout-per-shutdown-phase: 30s
  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
      config:
        server-addr: 47.114.40.129:8848
        namespace: 5d664600-38cc-4862-bf65-d1e24ca6ce59
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.github.sparkzxl.authentication.infrastructure.client: debug
    com.github.sparkzxl.authorization.infrastructure.mapper: debug
